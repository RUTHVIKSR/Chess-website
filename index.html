<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess PGN Viewer</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Chessboard.js and jQuery -->
    <link rel="stylesheet" href="chessboard_js/css/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Chess Elo Predictor</h1>
    <textarea id="pgnInput" placeholder="Paste your PGN here"></textarea>
    <br>
    <button id="loadGame">Load Game</button>

    <br><br>
    <div id="cleanedPGNDisplay" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; width: 600px; margin: auto;"></div>

    
    <div id="board" style="width: 400px;"></div>
    <button id="prevMove">Previous Move</button>
    <button id="nextMove">Next Move</button>
    <br><br>

    <button id="sendPGN">Predict Elo Rating</button>
    <br><br>

    <!-- New Results Section -->
    <div id="results" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; width: 600px; margin: auto;">
    <h2>Results</h2>
    <p id="eloResults">Elo ratings will be displayed here.</p>
    </div>

    <!-- Include chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
    <!-- Include chessboard.js -->
    <script src="chessboard_js/js/chessboard-1.0.0.min.js"></script>
    <!-- Custom script -->
    <script src="script.js"></script>
</body>
</html>
